<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pessoas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Cadastro de Pessoas</h1>
        </header>

        <main>
            <a href="listagem.htm" class="button">Listagem de Pessoas</a>
            <form id="pessoaForm">
                <h2 id="formTitle">Adicionar Pessoa</h2>
                <input type="hidden" id="pessoaId">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" required>
                </div>
                <div class="form-group">
                    <label for="sobrenome" >Sobrenome:</label>
                    <input type="text" id="sobrenome" required>
                </div>
                <div class="form-group">
                    <label for="genero">GÃªnero:</label>
                    <input type="text" id="genero" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" placeholder="Ex: 85999001122" required>
                </div>
                <button type="submit" class="button primary">Salvar</button>
            </form>
            <div id="mensagem" class="mensagem" style="display: none;"></div>
        </main>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
